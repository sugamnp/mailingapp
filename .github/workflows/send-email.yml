name: Send Automated Email

on:
  schedule:
    - cron: "0 * * * *"  # runs every hour UTC
  workflow_dispatch:  # allows manual trigger

jobs:
  send-email:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Setup .NET
        uses: actions/setup-dotnet@v3
        with:
          dotnet-version: '8.0.x'

      - name: Skip run before 10 PM AWST
        run: |
          # Get current UTC hour
          current_utc_hour=$(date -u +"%H")
          # Convert to AWST (UTC+8)
          current_awst_hour=$(( (current_utc_hour + 8) % 24 ))
          echo "Current AWST hour: $current_awst_hour"
          if [ "$current_awst_hour" -lt 22 ]; then
            echo "Before 10 PM AWST, skipping workflow."
            exit 0
          fi

      - name: Restore dependencies
        run: dotnet restore EmailSender/EmailSender.csproj

      - name: Run Email Sender
        env:
          EMAIL_FROM: ${{ secrets.EMAIL_FROM }}
          EMAIL_TO: ${{ secrets.EMAIL_TO }}
          SMTP_HOST: ${{ secrets.SMTP_HOST }}
          SMTP_PORT: ${{ secrets.SMTP_PORT }}
          SMTP_USER: ${{ secrets.SMTP_USER }}
          SMTP_PASS: ${{ secrets.SMTP_PASS }}
        run: dotnet run --project EmailSender/EmailSender.csproj
